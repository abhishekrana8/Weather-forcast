<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="wrapper">

        <h1> Weather App</h1>
        
        <div class="tabs-container">

            <p class="tab" data-user>Your Weather</p>
            <p class="tab" data-search>Search Weather</p>



        </div>

        <div class="weather-container">

            <!-- grant location -->
            <div class="sub-contain grant-location-container">
                <img src="assets/location.png" width="80" height="80" loading="lazy" alt="NO location">
                    <p> Grant location access</p>
                    <p>Allow Acccess to get Weather Information</p>
                <button class="loc-btn" dataGrant>Grant Access</button>


            </div>

            <!-- search form -->
            <form class="form-container" dataSearch>
                <input placeholder="Search for City......." dataSearchInput>
                <button class="search-btn" type="submit">
                    <img src="/assets/search.png" width="20" height="20">
                </button>
            </form>

            <!-- loading screeen -->
            <div class="sub-contain loading-container">
                <img src="/assets/loading.gif" width="150" height="150">
                <p>Loading</p>

            </div>
             
            <div class="error" error>
                <img src="./assets/not-found.png" alt="">
            </div>

            <!-- weather information show -->

        <div class="sub-contain user-info-container">
            <div class="name">
                <p data-city-name>

                </p>
                <img country-flag>
            </div>
            
            <p data-weather-desc></p>
            <img data-weather-desc-img>
            <p data-temp></p>

            <!-- 3 cards -->

            <div class="parameter-container">
                <div class="parameter">
                    <img src="./assets/wind.png">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>

                <div class="parameter">
                    <img src="./assets/humidity.png">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                <div class="parameter">
                    <img src="./assets/cloud.png">
                    <p>Clouds</p>
                    <p data-cloud></p>
                </div>


            </div>

        </div>


            


        </div>





    </div>
    <script src="index.js"></script>
    
</body>
</html>
